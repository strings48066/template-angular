name: CI
on: [push]
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Install Angular CLI
      run: npm install -g @angular/cli
    - name: Lint and Test
      run: |
        npm install
        ng lint
        ng test --watch=false
